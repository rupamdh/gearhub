{% extends 'base_admin.html' %}

{% block title %}Dashboard{% endblock title %}
    

{% block content %}
    <div class="bg-slate-400 p-3">
        <div class="flex justify-end gap-4">
            {% if request.user.is_authenticated %}
                <h6>{{ request.user.get_full_name }}</h6>
                <a href="{% url 'logout' %}" class="text-blue-600 font-semibold">Logout</a>
            {% endif %}
        </div>
    </div>


    <div class="p-7">
        <div class="grid grid-cols-4">
            <div class="p-5 bg-blue-500">
                <h2 class="text-center text-white text-2xl font-semibold">{{ request.user.get_total_center }}</h2>
                <p class="text-center text-white">Service Center</p>
            </div>
        </div>
    </div>
   
   
    

    
{% endblock content %}
